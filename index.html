<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TranslateGo - Index</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
  <link href="https://fonts.googleapis.com/css?family=Roboto Slab|Open Sans" rel="stylesheet">
  <!-- icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="css/main.css">

</head>
<body>
<header class="pa-3 bg-blue">
  <div class="grid-container">
    <div class="logo pv-3 grid-6-12">
      <a href="#">
        <img src="images/logo.svg" width="128px" height="128px" alt="logo">
      </a>
    </div>
    <div class="grid-6-12 grid-omega ta-right">
      <button class="btn btn--primary header--login">Login</button>
      <button class="btn btn--primary bg-tint-0 c-light header--signup">Sign up</button>
    </div>
  </div>
</header>
<main class="mockup">
  <div class="grid-container pv-3">
    <ul class="nolist ta-center">
      <div class="grid-4-12-md grid-12-12">
        <li class="w5">
          <i class="material-icons fs1 c-primary">language</i>
          <div class="ma-2 panel">
            <h3 class="fs6 ma-0 panel--title">Choose language/industry</h3>
            <div class="pa-3 ta-left">
              <label for="language">Source language</label>
              <select class="di mb-3" name="language" placeholder="English">
                <option selected="selected" value="English">English</option>
                <option selected="selected" value="German">German</option>
                <option selected="selected" value="Chinese Traditional">Chinese Traditional</option>
                <option selected="selected" value="Chinese Simplified">Chinese Simplified</option>
              </select>
              <label for="language">Target language</label>
              <select class="di mb-3" name="language" placeholder="English">
                <option selected="selected" value="English">English</option>
                <option selected="selected" value="German">German</option>
                <option selected="selected" value="Chinese Traditional">Chinese Traditional</option>
                <option selected="selected" value="Chinese Simplified">Chinese Simplified</option>
              </select>
          </div>
        </li>
      </div>
      <div class="grid-4-12-md grid-12-12">
        <li class="w5">
          <i class="material-icons fs1 c-primary">cloud_upload</i>
          <div class="ma-2 panel">
            <h3 class="fs6 ma-0 panel--title">Choose expert</h3>
            <div class="ma-3 ta-left">
              <div class="panel--expert mv-3">
                <a href="#" class="b-none dib">
                  <i class="panel--option material-icons fs4 c-primary va-textbottom">done</i>
                </a>
                <h5 class="fs6 dib mh-3 ph-2">Expert #1</h5>
                <img src="http://placehold.it/64x64" class="img--circle dib" alt="">
                <span class="fs6 pv-3 db ta-left">ID <span class="panel--data">13424</span></span>
              </div>
              <div class="panel--expert mv-3">
                <a href="#" class="b-none dib">
                  <i class="panel--option material-icons fs4 c-primary va-textbottom">add_circle</i>
                </a>
                <h5 class="fs6 dib mh-3 ph-2">Expert #1</h5>
                <img src="http://placehold.it/64x64" class="img--circle dib" alt="">
                <span class="fs6 pv-3 db ta-left">ID <span class="panel--data">13424</span></span>
              </div>
              <!-- <h4 class="fs6">Medical</h4> -->
              <div class="panel--expert mv-3">
                <a href="#" class="b-none dib">
                  <i class="panel--option material-icons fs4 c-primary va-textbottom">add_circle</i>
                </a>
                <h5 class="fs6 dib mh-3 ph-2">Expert #1</h5>
                <img src="http://placehold.it/64x64" class="img--circle dib" alt="">
                <span class="fs6 pv-3 db ta-left">ID <span class="panel--data">13424</span></span>
              </div>
              <div class="panel--expert mv-3">
                <a href="#" class="b-none dib">
                  <i class="panel--option material-icons fs4 c-primary va-textbottom">add_circle</i>
                </a>
                <h5 class="fs6 dib mh-3 ph-2">Expert #1</h5>
                <img src="http://placehold.it/64x64" class="img--circle dib" alt="">
                <span class="fs6 pv-3 db ta-left">ID <span class="panel--data">13424</span></span>
              </div>
            </div>
          </div>
        </li>
      </div>
      <div class="grid-4-12-md grid-12-12 grid-omega">
        <li class="w5">
          <i class="material-icons fs1 c-primary">cloud_upload</i>
          <div class="ma-2 panel">
            <h3 class="fs6 ma-0 panel--title">Confirm</h3>
            <div class="pa-3 ta-center">

              <form action="" class="upload">
                <input type="file">
                <!-- <input type="submit" class="btn btn--primary" value="Upload"> -->
                <div class="pv-3">
                  <span class="fs6 db ta-left"><span class="panel--data">100 </span>USD</span>
                  <span class="fs6 db ta-left"><span class="panel--data">2 </span>hr</span>
                </div>
                <!-- <label for="notes">Notes</label> -->
                <!-- <textarea name="notes" id="" cols="20" rows="5">
                </textarea> -->
              </form>
                <button class="btn btn--primary">Translate</button>
            </div>
          </div>
        </li>
      </div>
    </ul>
  </div>
</main>
<footer>

</footer>

<script src="js/icons.js" charset="utf-8"></script>
</body>
</html>
