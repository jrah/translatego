<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TranslateGo</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
  <link href="https://fonts.googleapis.com/css?family=Roboto Slab|Open Sans" rel="stylesheet">

</head>
<body>
  <header>
    <img src="images/logo.jpg" alt="Logo" width="256px">
  </header>
  <main class="wrapper-tight doc">

    <h3 class="doc--title">
        Primary colours
    </h3>

    <div class="colour">
      <!-- not valid classes outside of documentation -->
        <div class="colour-example colour--primary c-light"><span class="db">$primary</span></div>
        <div class="colour-example colour--accent c-light"><span class="db">$accent</span></div>
        <div class="colour-example colour--text c-light"><span class="db">$text-color</span></div>
        <div class="colour-example colour--background c-dark"><span class="db">$background-color</span></div>
    </div>

    <h3 class="doc--title">
        Typography
    </h3>

    <div class="typography">
      <!-- not valid classes outside of documentation -->
      <p class="sans-serif">Open Sans is sans-serif</p>
      <p class="serif">Roboto Slab is serif</p>
    </div>

    <h3 class="doc--title">
        Buttons
    </h3>

    <div class="buttons">
        <button class="btn">Default button</button>
        <button class="btn btn--primary">Primary button</button>
        <button class="btn btn--primary pa-3">Large primary button</button>
    </div>
